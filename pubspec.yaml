name: move_mate
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  flutter_animate: ^4.2.0+1
  font_awesome_flutter: ^10.5.0
  line_icons: ^2.0.3
  countup: ^0.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true
  fonts:
    - family: GT Walsheim Pro
      fonts:
        - asset: assets/fonts/GTWalsheimPro-Bold.ttf
        - asset: assets/fonts/GTWalsheimPro-Light.ttf
        - asset: assets/fonts/GTWalsheimPro-Medium.ttf
        - asset: assets/fonts/GTWalsheimPro-Regular.ttf
        - asset: assets/fonts/GTWalsheimPro-Thin.ttf
  assets:
    - assets/fonts/
    - assets/images/
